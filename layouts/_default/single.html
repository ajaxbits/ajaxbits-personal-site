{{ define "main" }}
<article>
  <header>
    <h2 class="text-2xl font-bold md:text-3xl xl:text-4xl">{{ .Title }}</h2>
    <time class="italic text-sm" datetime="{{ .Date }}">{{ .Date.Format "January 2, 2006" }}</time>
  </header>
  <section class="post-content">{{ .Content }}</section>
</article>
{{ end }}
