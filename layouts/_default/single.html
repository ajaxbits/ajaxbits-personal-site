{{ define "main" }}
<article>
  <header class="pb-4">
    <h2 class="text-2xl font-bold md:text-3xl xl:text-4xl">{{ .Title }}</h2>
    <time class="text-sm italic" datetime="{{ .Date }}">{{ .Date.Format "January 2, 2006" }}</time>
  </header>
  <section class="post-content">{{ .Content }}</section>
</article>

<script
  src="https://giscus.app/client.js"
  data-repo="ajaxbits/ajaxbits-site"
  data-repo-id="R_kgDOLXjnMA"
  data-category="Blog Comments"
  data-category-id="DIC_kwDOLXjnMM4CdibH"
  data-mapping="pathname"
  data-strict="0"
  data-reactions-enabled="1"
  data-emit-metadata="0"
  data-input-position="bottom"
  data-theme="preferred_color_scheme"
  data-lang="en"
  data-loading="lazy"
  crossorigin="anonymous"
  async></script>
{{ end }}
