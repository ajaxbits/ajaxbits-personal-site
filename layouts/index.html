{{ define "main" }}
<section>
  <h2>Articles</h2>
  <ul class="min-h-72">
    {{ range where .Site.RegularPages "Type" "posts" }}
    <li class="mb-2 flex w-full list-inside list-disc justify-between">
      <a class="text-xl underline underline-offset-2" href="{{ .RelPermalink }}">{{ .Title }}</a>
      <p class="text-sm italic">{{.Date.Format "01/01/06"}}</p>
    </li>
    {{ end }}
  </ul>
</section>
{{ end }}
